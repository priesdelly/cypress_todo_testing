<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Triangle</title>
    <script src="./triangle.js"></script>
    <script>
        function submitFrm() {
            let frm1 = document.getElementById("frm1");
            let a, b, c;
            
            a = frm1.elements[0].value;
            b = frm1.elements[1].value;
            c = frm1.elements[2].value;

            let ret = triangleCalculator(a, b, c);
            document.getElementById("output").innerHTML = ret;
        }
    </script>
</head>

<body>

    <h2 style="text-align:center;">Triangle Program</h2>

    <p style="text-align:center;">Enter length of each side.</p>
    <form id="frm1" action="#" style="text-align:center;">
        A: <input type="text" id="a" name="a"><br>
        B: <input type="text" id="b" name="b"><br>
        C: <input type="text" id="c" name="c"><br><br>
        <input type="button" onclick="submitFrm()" value="Submit">
    </form>

    <p id="output" style="text-align:center;"></p>

</body>

</html>
